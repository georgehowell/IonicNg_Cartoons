<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="presentPopover($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="about-header">
    <!-- Instead of loading an image each time the select changes, use opacity to transition them -->
    <div class="about-image maths" [ngStyle]="location === 'maths' && {'opacity': '1'}"></div>
    <div class="about-image english" [ngStyle]="location ===  'english'  && {'opacity': '1'}"></div>
    <div class="about-image biology" [ngStyle]="location === 'biology' && {'opacity': '1'}"></div>
    <div class="about-image chemistry" [ngStyle]="location === 'chemistry' && {'opacity': '1'}"></div>
    <div class="about-image physics" [ngStyle]="location === 'physics' && {'opacity': '1'}"></div>


    
    
    
    
    

  </div>

  <div class="about-info">
    <h3 class="ion-padding-top ion-padding-start">Leaderboard</h3>

    <!-- <p class="ion-padding-start ion-padding-end"></p> -->


    <ion-list lines="none">
      <ion-item>
        <ion-select label="Subject" [(ngModel)]="location" [interfaceOptions]="selectOptions">
          <ion-select-option value="maths">Maths</ion-select-option>
          <ion-select-option value="english">English</ion-select-option>
          <ion-select-option value="biology">Biology</ion-select-option>
          <ion-select-option value="chemistry">Chemistry</ion-select-option>
          <ion-select-option value="physics">Physics</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item button="true" id="open-date-input">
        <ion-label>
          Date
        </ion-label>
        <ion-text slot="end">{{ conferenceDate | date: 'mediumDate' }}</ion-text>
        <ion-popover id="date-input-popover" trigger="open-date-input" [showBackdrop]="false" side="top" alignment="end">
          <ng-template>
            <ion-datetime max="2056" [(ngModel)]="conferenceDate" presentation="date"></ion-datetime>
          </ng-template>
        </ion-popover>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
